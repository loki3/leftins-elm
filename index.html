<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Leftins Calculator</title>
	<script type="text/javascript" src="elm.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
</body>

<script type="text/javascript">
	var sample = Elm.fullscreen(Elm.Leftins, null);
	sample.ports.focus.subscribe(function(selector) {
		setTimeout(function() {
			var nodes = document.querySelectorAll(selector);
			if (nodes.length === 1 && document.activeElement !== nodes[0]) {
				nodes[0].focus()
			}
		}, 50);
	});
</script>

</html>
